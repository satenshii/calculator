<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p class="result">0</p>
        </div>
        <div class="keyboard">
            <button type="button" id="clear-button">Clear</button>
            <div class="row">
                <button type="button" class="number">7</button>
                <button type="button" class="number">8</button>
                <button type="button" class="number">9</button>
                <button type="button" class="operator" id="divide">÷</button>
            </div>
            <div class="row">
                <button type="button" class="number">4</button>
                <button type="button" class="number">5</button>
                <button type="button" class="number">6</button>
                <button type="button" class="operator" id="multiply">×</button>
            </div>
            <div class="row">
                <button type="button" class="number">1</button>
                <button type="button" class="number">2</button>
                <button type="button" class="number">3</button>
                <button type="button" class="operator" id="subtract">−</button>
            </div>
            <div class="row">
                <button type="button" class="number">0</button>
                <button type="button" id="dot">.</button>
                <button type="button" id="equals">=</button>
                <button type="button" class="operator" id="add">+</button>
            </div>

        </div>
    </div>


</body>

</html>
